<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panos Tsak Help Desk Support</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter">
        <script type="text/javascript" src="https://counter.websiteout.com/js/24/0/0/0"></script>
    </div>
    <div class="container">
        <h1>Panos Tsak Help Desk Support</h1>
        <form id="ticketForm" action="https://hook.eu2.make.com/xsh9mmxr7es6h9v6yw3k7b2vxfar4abl" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="problem">Describe Your Problem:</label>
            <textarea id="problem" name="problem" rows="4" required></textarea>

            <button type="submit">Submit Ticket</button>
        </form>
        <div id="ticketList">
            <h2>Submitted Tickets</h2>
            <ul id="tickets"></ul>
        </div>
        <p id="confirmationMessage" style="display: none; color: green; font-weight: bold;">Θα απαντήσουμε μέσω email το συντομότερο δυνατό.</p>
    </div>

    <script>
        document.getElementById("ticketForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const problem = document.getElementById("problem").value;
            const ticketId = "TCKT-" + Math.floor(Math.random() * 100000);
            
            const ticketList = document.getElementById("tickets");
            const ticketItem = document.createElement("li");
            ticketItem.textContent = `Ticket #${ticketId} - ${name}: ${problem}`;
            ticketList.appendChild(ticketItem);
            
            document.getElementById("ticketForm").submit();
            document.getElementById("confirmationMessage").style.display = "block";
        });
    </script>
</body>
</html>
